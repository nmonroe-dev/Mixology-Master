<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixology Master</title>
</head>

<body>
    <!-- Main page container -->
    <div id="main">
        <!-- Header container -->
        <div id="header">
            <img id="headerImg" src="mobile bar header pic.png">
        </div>
        <!-- Heading -->
        <h1>Welcome to Mixology Master</h1>
       
        <!-- Choose section buttons -->
        <div id="chooseSection">
            <button id="userPrompt" class="button">Choose Drink</button>
            <button id="randomDrink" class="button">Get Random Drink</button> 
        </div>
        <!-- Display drink name -->
        <h2 id="nameOfDrink"></h2>
        
        <!-- Image section -->
        <div id="imgSection">
            <img id="drink" src="">
        </div>

        <!-- Information section -->
        <div id="infoSection">
            <!-- Ingredients section -->
            <div id="ingredients">
                <h2>Ingredients</h2>
                <ul></ul>
            </div>
            <!-- Horizontal line -->
            <hr>
            <!-- Instructions section -->
            <div id="instructions">
                <h2>Instructions</h2>
                <p></p>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
</body>
</html>
